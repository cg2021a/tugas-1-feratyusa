<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cone Geometry</title>
    <script src="js/three.min.js"></script>
</head>
<body>
    
</body>
</html>


<script>    
    let scene, camera, renderer;

    let cone;
    let createObject = function() {
        let geometry = new THREE.ConeGeometry(0.75, 1, 10);
        let material = new THREE.MeshPhongMaterial({
                color: 0xff0000, // red
                reflectivity: 0.5,
                shininess: 1,

        });
        cone = new THREE.Mesh(geometry, material);
        scene.add(cone);
    };
    // set up the environment -
    // initiallize scene, camera, objects and renderer
    let init = function() {
        // 1. create the scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color('grey');
            
        // 2. create an locate the camera
        camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 
            1, 1000);
        camera.position.z = 5;
            
        // 3. create an locate the object on the scene           
        createObject();

        // 4. Set Lighting
        const color = 0xFFFFFF;
        const intensity = 1;
        const light = new THREE.PointLight(color, intensity);
        light.position.set(1,1,0);
        scene.add(light);
               
         // 5. create the renderer     
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement); 
    };

    // main animation loop - calls 50-60 in a second.
    let mainLoop = function() {
        cone.rotation.x += 1/60;
        cone.rotation.y += 1/60;
        cone.rotation.z += 1/60;

        renderer.render(scene, camera);

        requestAnimationFrame(mainLoop);
    };
    init();
    mainLoop();
</script>
