<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cone Geometry</title>
    <script src="js/three.min.js"></script>
</head>
<body>
    
</body>
</html>


<script>    
    let scene, camera, renderer;

    let cylinder;
    let createObject = function() {
        let geometry = new THREE.CylinderGeometry(0.5, 0.5, 1, 20);
        let material = new THREE.MeshLambertMaterial({
                color:  0xffffff,
                emissive: 0x000ff
        });
        cylinder = new THREE.Mesh(geometry, material);
        scene.add(cylinder);
    };
    // set up the environment -
    // initiallize scene, camera, objects and renderer
    let init = function() {
        // 1. create the scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xababab);
            
        // 2. create an locate the camera       
        camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 
            1, 1000);
        camera.position.z = 5;
            
        // 3. create an locate the object on the scene           
        createObject();

        // 4. Set Lighting
        let color = 0xFFFFFF;
        let intensity = 0.25;
        let light = new THREE.AmbientLight(color, intensity);
        scene.add(light);
            
         // 5. create the renderer     
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement); 
    };

    // main animation loop - calls 50-60 in a second.
    let mainLoop = function() {
        cylinder.rotation.x += 1/60;
        cylinder.rotation.y += 1/60;
        cylinder.rotation.z += 1/60;
        renderer.render(scene, camera);
        requestAnimationFrame(mainLoop);
        };
    init();
    mainLoop();
</script>
